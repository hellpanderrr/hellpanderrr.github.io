<!doctype html>


<html lang="">
<head>
    <meta charset="UTF-8"/>

    <link as="style" href="css/tacit-css-1.7.1.min.css"
          onload="this.onload=null;this.rel='stylesheet'"
          rel="preload">
    <noscript>
        <link href="css/tacit-css-1.7.1.min.css" rel="stylesheet">
    </noscript>
    <script defer src="scripts/EasySpeech.iife.min.js"></script>


    <link as="style" href="css/font-awesome.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <noscript>
        <link href="css/font-awesome.min.css"
              rel="stylesheet">
    </noscript>

    <script src="scripts/wasmoon.min.js"></script>
    <script defer src="scripts/main.js" type="module"></script>





    <title>Free Online IPA Phonetic Transcription</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Online IPA Latin German Portuguese Phonetics Transcription" name="Keywords"/>
    <meta content="Free Online Rule-based IPA phonetic/phonemic transcription engine, which uses Wiktionary Lua pronunciation modules.
     Latin, German, French, Spanish, Ancient Greek, Polish languages are fully supported. Russian, Ukrainian and Portuguese require vowels' stressing for proper functioning."
          name="description">


    <script src="scripts/localforage.min.js"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/transcriber/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/transcriber/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/transcriber/favicon-16x16.png">
    <link rel="icon" href="icons/transcriber/favicon.ico">
    <link href="css/style.css" rel="stylesheet" type="text/css">


</head>
<body>
<div id="content">
    <br/>
    <div id="header">
        <p style="visibility: hidden">
            <i class="fa fa-moon-o"></i>
        </p>
        <h1 style="flex: 1;">Online IPA Converter</h1>
        <a href="#" id="dark_mode">
            <i class="fa fa-moon-o"></i>
        </a>
    </div>
    <hr>

    <form name="myForm">
        <div>
            Language:
        </div>
        <div id="lang_container">
            <select autocomplete="off" class="dropdown" disabled="true" id="lang">
                <option disabled selected value> -- select an option --</option>


            </select>
            <p id="loading_text">...</p>
        </div>
        <div>
            Additional options:
        </div>
        Style:
        <select autocomplete="off" class="dropdown" disabled="true" id="lang_style">
            <option disabled selected value> --</option>
            <option>15th CE Constantinopolitan</option>

        </select>
        Form:
        <select autocomplete="off" class="dropdown" disabled="true" id="lang_form">
            <option disabled selected value> --</option>
            <option>Phonemic</option>


        </select>
        <div>
            TTS: <select autocomplete="off" class="dropdown" disabled="true" id="tts">
            <option disabled selected value> --</option>


        </select>
            <div>
                Speed: <input class="custom-input" type="range" min="0" max="200" step="10" value="100" id="tts_speed">
                Volume: <input class="custom-input" type="range" min="0" max="100" step="10" value="100"
                               id="tts_volume">

            </div>
        </div>


    </form>


    <form id="frm1" onsubmit="return false">
        <div class="form-group">
            <div id="form_top">
                <textarea
                        autofocus=""
                        id="text_to_transcribe"
                        name="text_to_transcribe"
                        required=""
                >Omnium provinciarum populi Romani quibus finitimae fuerunt gentes quae non parerent imperio nostro fines auxi. </textarea>
                <div id="clear_button_group">
                    <button id="clear_button" type="button">Clear form</button>
                    <button id="clear_storage" title="Clear website's cached data from browser's local storage"
                            type="button">Clear cache
                    </button>


                </div>
            </div>
            <div class="btn-group btn-block" id="form_bottom" role="group">
                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit"
                        name="submit"
                        type="button"
                        value="Show transcription">
                    Show transcription
                </button>

                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit_by_line"
                        name="submit"
                        type="button"
                        value="Show transcription line-by-line"
                >Show transcription line-by-line
                </button>
                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit_by_col"
                        name="submit"
                        type="button"
                        value="Show transcription column to column"
                >Show transcription column to column
                </button>
            </div>
        </div>
    </form>
    <hr>
    <table>
        <tbody id="result"></tbody>

    </table>
    <button
            autocomplete="off"
            class="btn btn-primary btn-block"
            disabled="disabled"
            id="export_pdf"
            name="submit"
            type="button"
            value=""
    >Export as PDF
        <i class="fa fa-file-pdf-o" style="font-size: 30px;color: #c11313;"></i>
    </button>
</div>
<hr>
