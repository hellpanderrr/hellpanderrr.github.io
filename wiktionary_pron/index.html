<!doctype html>


<html lang="">
<head>
    <meta charset="UTF-8"/>

    <link as="style" href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.7.1.min.css"
          onload="this.onload=null;this.rel='stylesheet'"
          rel="preload">
    <noscript>
        <link href="https://cdn.jsdelivr.net/gh/yegor256/tacit@gh-pages/tacit-css-1.7.1.min.css" rel="stylesheet">
    </noscript>
    <script defer src="https://cdn.jsdelivr.net/npm/easy-speech/dist/EasySpeech.iife.min.js"></script>


    <link as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
          onload="this.onload=null;this.rel='stylesheet'" rel="preload">
    <noscript>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet">
    </noscript>

    <script defer src="scripts/wasmoon.js" type="text/javascript"></script>
    <script defer src="scripts/main.js" type="module"></script>


    <link as="style" href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap"
          onload="this.onload=null;this.rel='stylesheet'"
          rel="preload">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet">
    </noscript>


    <title>Free Online IPA Phonetic Transcription</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Online IPA Latin German Portuguese Phonetics Transcription" name="Keywords"/>
    <meta content="Free Online Rule-based IPA phonetic/phonemic transcription engine, which uses Wiktionary Lua pronunciation modules.
     Latin, German, French, Spanish, Ancient Greek, Polish languages are fully supported. Russian, Ukrainian and Portuguese require vowels' stressing for proper functioning."
          name="description">



    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">


</head>
<body>
<div id="content">
    <br/>
    <div id="header">
        <p style="visibility: hidden">
            <i class="fa fa-moon-o"></i>
        </p>
        <h1 style="flex: 1;">Online IPA Converter</h1>
        <a href="#" id="dark_mode" onclick="toggleDarkMode()">
            <i class="fa fa-moon-o"></i>
        </a>
    </div>
    <hr>

    <form name="myForm">
        <div>
            Language:
        </div>
        <div id="lang_container">
            <select autocomplete="off" class="dropdown" disabled="true" id="lang">
                <option disabled selected value> -- select an option --</option>


            </select>
            <p id="loading_text">...</p>
        </div>
        <div>
            Additional options:
        </div>
        Style:
        <select autocomplete="off" class="dropdown" disabled="true" id="lang_style">
            <option disabled selected value> --</option>
            <option>15th CE Constantinopolitan</option>

        </select>
        Form:
        <select autocomplete="off" class="dropdown" disabled="true" id="lang_form">
            <option disabled selected value> --</option>
            <option>Phonemic</option>


        </select>
        <div>
            TTS: <select autocomplete="off" class="dropdown" disabled="true" id="tts">
            <option disabled selected value> --</option>


        </select></div>


    </form>


    <form id="frm1" onsubmit="return false">
        <div class="form-group">
            <div id="form_top">
                <textarea
                        autofocus=""
                        id="text_to_transcribe"
                        name="text_to_transcribe"
                        required=""
                >Omnium provinciarum populi Romani quibus finitimae fuerunt gentes quae non parerent imperio nostro fines auxi. </textarea>
                <div id="clear_button_group">
                    <button id="clear_button" type="button">Clear form</button>
                    <button id="clear_storage" title="Clear website's cached data from browser's local storage"
                            type="button">Clear cache
                    </button>


                </div>
            </div>
            <div class="btn-group btn-block" id="form_bottom" role="group">
                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit"
                        name="submit"
                        type="button"
                        value="Show transcription">
                    Show transcription
                </button>

                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit_by_line"
                        name="submit"
                        type="button"
                        value="Show transcription line-by-line"
                >Show transcription line-by-line
                </button>
                <button
                        autocomplete="off"
                        class="btn btn-primary btn-block"
                        disabled="disabled"
                        id="submit_by_col"
                        name="submit"
                        type="button"
                        value="Show transcription column to column"
                >Show transcription column to column
                </button>
            </div>
        </div>
    </form>
    <hr>
    <table>
        <tbody id="result"></tbody>

    </table>
    <button
            autocomplete="off"
            class="btn btn-primary btn-block"
            disabled="disabled"
            id="export_pdf"
            name="submit"
            type="button"
            value=""
    >Export as PDF
        <i class="fa fa-file-pdf-o" style="font-size: 30px;color: #c11313;"></i>
    </button>
</div>
<hr>
<div id="footer">
    <a href="https://github.com/hellpanderrr/hellpanderrr.github.io/tree/main/wiktionary_pron" style="color: black;"><i
            class="fa fa-github" style="font-size:36px"></i></a>

</div>


</body>

</html>
